language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - mkdir -p ./build/logs
  - php ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-text

after_script:
  - php ./vendor/bin/coveralls
