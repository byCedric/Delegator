language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - mkdir -p ./build/logs
  - php ./vendor/bin/phpunit -c phpunit.example.xml --coverage-clover ./build/logs/clover.xml

after_script:
  - php ./vendor/bin/coveralls
